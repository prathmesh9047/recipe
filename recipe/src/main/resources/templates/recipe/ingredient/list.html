<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ingredient List</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous" th:href="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h1 class="panel-title">Ingredients List</h1>
				</div>
				<div class="panel-body">
					<div class="table-responsive" th:if="${not #lists.isEmpty(recipe.ingredients)}">
						<table class="table table-hover">
							<thead class="thead-inverse">
								<tr>
									<th>ID</th>
									<th>Description</th>
									<th><a href="#">View</a></th>
									<th><a href="#">Update</a></th>
									<th><a href="#">Delete</a></th>
								</tr>
							</thead>
							<tr th:remove="all">
								<td th:text="${recipe.id}">123</td>
								<td th:text="${recipe.description}">Tasty Goodness 1</td>
								<td><a href="#">View</a></td>
							</tr>
							<tr th:remove="all">
								<td th:text="${recipe.id}">123</td>
								<td th:text="${recipe.description}">Tasty Goodness 2</td>
								<td>View</td>
							</tr>
							<tr th:each="ingredient:${recipe.ingredients}">
								<td th:text="${ingredient.id}">123</td>
								<td th:text="${ingredient.amount} + ' ' + ${ingredient.uom.getDescription()} + ' ' + ${ingredient.description}">Tasty Goodness 3</td>
								<td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/'}">View</a></td>
								<td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/'}">Update</a></td>
								<td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/'}">Delete</a></td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


</body>
</html>
